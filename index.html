<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionLanding</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="https://kit.fontawesome.com/98277f43d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo"><a href="index.html">YOUR LOGO</a></div>
            <div class="nav">
                <ul class="nav-ul">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">LOOKBOOK</a></li>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">BLOG</a></li>
                </ul>
            </div>
            <div class="burger-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    <section>
        <div class="main-page-container">
            <div class="another-container">
                <div class="main-title-block">
                    <h3>NEW TREND</h3>
                    <h1>COLLUSION</h1>
                    <h3>An exclusive selection of this season's trends.</h3>
                    <div class="boxs">
                        <div class="title-box">DISCOVER</div>
                        <div class="title-box">SHOP NOW</div>
                    </div>
                </div>
            </div>    
        </div>
        
    </section>
    <section class="category">
        <div class="categ-container">
            <div class="categ-left-block">
                <div class="categ-img">
                    <img src="images/categ/categ-img1.jpg" alt="image">
                </div>
                <div class="categ-img">
                    <img src="images/categ/categ-img3.jpg" alt="image">
                </div>
                <div class="categ-img">
                    <img src="images/categ/categ-img4.jpg" alt="image">
                </div>
            </div>
            <div class="categ-right-block">
                <div class="categ-img">
                    <div class="categ-title-block">
                        Category Name
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
